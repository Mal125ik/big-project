<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <img class="mySlides" src="images.jpeg" style="height: 400px;">
        <img class="mySlides" src="download.jpeg" style="height: 400px;">
        <img class="mySlides" src="" style="height: 400px;">
        <img class="mySlides" src="" style="height: 400px;">
        <img class="mySlides" src="" style="height: 400px;">
        <img class="mySlides" src="" style="height: 400px;">
        <img class="mySlides" src="" style="height: 400px;">
        <img class="mySlides" src="" style="height: 400px;">
        <img class="mySlides" src="" style="height: 400px;">
    </section>
    <script>
        var myIndex = 0;
        carousel();
        function carousel()
        {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++)
            {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length)
            {
                myIndex = 1;
            }
            x[myIndex-1].style.display = "block";
            setTimeout(carousel,3000);
        }
    </script>
</body>
</html>
